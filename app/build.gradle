    // Para pruebas instrumentadas (en dispositivo/emulador) - No son unitarias puras, pero es bueno conocerlas
    androidTestImplementation 'androidx.test.ext:junit:1.1.5' // O la última versión
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1' // O la última versión
    // Si necesitas Runner para pruebas instrumentadas
    androidTestImplementation 'androidx.test:runner:1.5.2' // O la última versión

}